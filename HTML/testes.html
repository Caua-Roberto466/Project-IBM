<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Pagamento</h2>
    <form id="payment-form">
      <label for="cardNumber">Número do Cartão</label>
      <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>

      <label for="expiry">Validade (MM/AA)</label>
      <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" maxlength="3" required>

      <label for="name">Nome no Cartão</label>
      <input type="text" id="name" placeholder="Nome completo" required>

      <button type="submit">Pagar R$ 49,90</button>
    </form>
    <p id="message" class="success"></p>
  </div>

  <script>
    const form = document.getElementById('payment-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Simulação de validação simples
      let cardNumber = document.getElementById('cardNumber').value;
      let expiry = document.getElementById('expiry').value;
      let cvv = document.getElementById('cvv').value;
      let name = document.getElementById('name').value;

      if(cardNumber.length === 19 && expiry.length === 5 && cvv.length === 3 && name.length > 3) {
        message.textContent = "✅ Pagamento realizado com sucesso!";
      } else {
        message.textContent = "❌ Dados inválidos. Verifique e tente novamente.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
