<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arthur Ozório, Caio Novaes, Cauã Roberto, Claudia Vieira, Guilherme Araujo, Heloisa Silva">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&display=swap" rel="stylesheet">

    <title>Perfil</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="Empresa">
                <img src="../Imagens/Logo@.png" alt="Coração simulando batimentos cardiácos com halteres na ponta" class="logo">
                <h2 class="fitunity"><a href="index.html" class="fitunity">FitUnity</a></h2>
            </div>
            <nav class="links-header">

                <a href="#" class="Hlinks"><b>Perfil</b></a>
                <a href="sobre-nos.html" class="Hlinks"><b>Sobre nós</b></a>
                <a href="#" class="Hlinks"><b>Dieta</b></a>
                <a href="#" class="Hlinks" id="treinolink"><b>Treino</b></a>
                <button id="toggle-dark" class="botaodk"><b>Modo noturno</b></button>
                <button class="entrarH"><a href="entrar.html" class="Elink"><b>Entrar</b></a></button>
                <button class="cadastroH"><a href="cadastro.html" class="Clink"><b>Cadastre-se</b></a></button>
            </nav>
        </div>
    </header>

    <main>
        <h2>Seu perfil</h2>
        <section class="conteudo">
            <div class="info-user">
                <img src="../Imagens/foto de usuario 1.png" alt="coloque sua foto de usuário aqui" width="200px">
                <h3 id="nome-user">Nome do usuário</h3>
                <p id="id-user">id_do_usuario</p>
            </div>
            <div class="dados-user">
                <div class="peso-usuario">
                    <h3>Seu Peso</h3>
                    <div class="peso">
                        <p id="peso-user">Adicione seu peso no cadastro</p>
                    </div>
                </div>
                <div class="altura-usuario">
                    <h3>Sua altura</h3>
                    <div class="altura">
                        <p id="altura-user">Adicione sua altura no cadastro</p>
                    </div>
                </div>
                <div class="idade-usuario">
                    <h3>Sua idade</h3>
                    <div class="idade">
                        <p id="idade-user">Adicione sua idade no cadastro</p>
                    </div>
                </div>
                <div class="imc-usuario">
                    <h3>Seu IMC</h3>
                    <div class="imc">
                        <p id="imc-user">Adicione seu peso a altura</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../JavaScript/script.js"></script>
    <script src="../JavaScript/cadastro.js"></script>
    <script src="../JavaScript/perfil.js"></script>
</body>
</html>
